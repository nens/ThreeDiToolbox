[nosetests]
with-coverage=1
# only run coverage on ThreeDiToolbox
cover-package=ThreeDiToolbox
# exclude dirs from tests
exclude-dir=external
            utils/importer

[pycodestyle]
# Exclude notes:
# - utils/importer (legacy code)
# - external (third-party libs)
# - help (auto-generated)
# - resources.py (auto-generated)
# - ui (auto-generated, in principle)
exclude=pydev,resources.py,conf.py,third_party,ui,help,external,utils/importer
# Ignore notes:
# - E402 (because of sys.path modifications)
ignore=E402
